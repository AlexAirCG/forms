<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Стилизация и отправка форм</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Отправка данных на почту</h1>
                <!-- Имя =========================== -->
                <div class="form__item">
                    <label for="formName" class="form__label">Имя*</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <!-- Почта ========================= -->
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email">
                </div>
                <!-- Пол ============================ -->
                <div class="form__item">
                    <div class="form__label">Пол</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formRightHanded" checked type="radio" value="right" name="hand" class="options__input">
                            <label for="formRightHanded" class="options__label" ><span>Мужской</span></label>
                        </div>
                        <div class="options__item">
                            <input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
                            <label for="formLeftHanded" class="options__label"><span>Женский</span></label>
                        </div>
                    </div>
                </div>
                <!-- Сообщение =================================-->
                <div class="form__item">
                    <label for="formMessage" class="form__label">Сообщение:</label>
                    <textarea name="messege" id="formMessage" class="form__input"></textarea>
                </div>
                <!-- Возраст ===================================-->
                <div class="form__item">
                    <div class="form__label">Возраст</div>
                    <select name="age" id="" class="select">
                        <option value="от 18 до 25" selected>от 18 до 25</option>
                        <option value="от 25 до 45">от 25 до 45</option>
                        <option value="от 45">от 45</option>
                    </select>
                </div>
                <!-- файлы ===================================== -->
                <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image"
                                class="file__input">
                            <div class="file__button">Выбрать</div>
                            <div id="formPreview" class="file__preview"></div>
                        </div>
                    </div>
                </div>
                <!-- Условия ====================================== -->
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label">
                            <span>Я даю свое согласие на обработку персональных данных в соответствии с
                                <a href="">Условиями</a>*</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
